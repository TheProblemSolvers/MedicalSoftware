<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Software</title>
        <script src="../scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    </head>

    <body onload="printCalendar(currentMonth, currentYear, 0);">

        <h1>
            Patient Calendar
        </h1>

        <style>
            
            table {
                width: 90%;
                height: 750px;
                background-color: rebeccapurple;
                border: 1px solid black;
                border-collapse: collapse;
                table-layout: fixed;
                position: fixed;
                transition: transform 0.5s ease-in-out;
                margin-left: 5%;
                margin-right: 5%;
            }

            /* code for arrows */
            .arrow {
                border: solid rgb(51, 138, 153);
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
            }

            /* code for left header arrow */
            .left {
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
            }

            /* Centers both header arrows */
            #arrowRightHeader, #arrowLeftHeader {
                text-align: center;
            }

            /* code for right header arrow */
            .right {
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }

            th {
                border: 1px solid black;
            }

            /* applies font-size and elimination of white space */
            th, td {
                border-collapse: collapse;
                font-size: x-large;
            }

            /* applies border and text alignment to table datas */
            td {
                border: 1px solid black;
                text-align: left;
                vertical-align: top;
            }

            </style>
    </body>
</html>
