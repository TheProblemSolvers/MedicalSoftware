            <body id="tableContainer" onload="printCalendar(currentMonth, currentYear, 0);">

                <style>
                    
                    table {

                        width: 90%;
                        height: 750px;
                        border: 1px solid black;
                        border-collapse: collapse;
                        table-layout: fixed;
                        position: fixed;
                        transition: transform 0.5s ease-in-out;
                        margin-left: 5%;
                        margin-right: 5%;
                        font-family: Arial, Helvetica, sans-serif;
                        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); */

                    }

                    /* code for arrows */
                    .arrow {

                        border: solid rgb(51, 138, 153);
                        border-width: 0 3px 3px 0;
                        display: inline-block;
                        padding: 3px;

                    }

                    /* code for left header arrow */
                    .left {

                        transform: rotate(135deg);
                        -webkit-transform: rotate(135deg);

                    }

                    /* Centers both header arrows */
                    #arrowRightHeader, #arrowLeftHeader {

                        text-align: center;

                    }

                    /* code for right header arrow */
                    .right {

                        transform: rotate(-45deg);
                        -webkit-transform: rotate(-45deg);

                    }

                    th {

                        border: 1px solid black;
                        background-color: #2980b9;

                    }

                    
                    /* applies border and text alignment to table datas */
                    td {

                        border: 1px solid black;
                        text-align: left;
                        vertical-align: top;
                        background-color: ivory;
                        color:  #2980b9;;

                    }

                    /* applies font-size and elimination of white space */
                    th, td {

                        border-collapse: collapse;
                        font-size: x-large;
                        padding: 12px 15px;

                    }

                    </style>
        </div>
    </body>
